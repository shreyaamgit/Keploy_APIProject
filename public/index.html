<!DOCTYPE html>
<html>
  <head>
    <title>Keploy Todo App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .todo {
        padding: 10px;
        border-bottom: 1px solid #eee;
        display: flex;
        align-items: center;
      }
      .completed {
        text-decoration: line-through;
        color: #888;
      }
      input[type="text"] {
        padding: 8px;
        width: 70%;
      }
      button {
        padding: 8px 15px;
        margin-left: 10px;
        cursor: pointer;
      }
      .delete-btn {
        margin-left: auto;
        background: #ff6b6b;
        color: white;
        border: none;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <h1>Keploy Todo App</h1>
    <form id="todo-form">
      <input type="text" id="title" placeholder="New todo" required />
      <button type="submit">Add</button>
    </form>
    <div id="todos"></div>

    <script src="script.js"></script>
  </body>
</html>
